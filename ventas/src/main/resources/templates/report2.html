<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reporte</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
	<div class="form-control form-control-lg">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="/home">Home</a></li>
				<li><a class="navbar-brand" href="/invoice">Factura</a></li>
				<li><a class="navbar-brand" href="/report1">Reporte 1</a></li>
				<li class="active"><a class="navbar-brand" href="/report2">Reporte 2</a></li>
			</ul>
		</nav>
	</div>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Clientes con mas de $100.000 gastados</h1>
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th >ID</th>
							<th >NOMBRES</th>
							<th >APELLIDOS</th>
						</tr>
					</thead>
					<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.idCliente}">1</td>
						<td th:text="${client.nombre}">Text ...</td>
						<td th:text="${client.apellido1 +' '+ client.apellido2}">Text ...</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
