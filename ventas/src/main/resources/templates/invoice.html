<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Factura</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/invoice.js"></script>
</head>
<body>
	<div class="form-control form-control-lg">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="/home">Home</a></li>
				<li class="active"><a class="navbar-brand" href="/invoice">Factura</a></li>
				<li><a class="navbar-brand" href="/report1">Reporte 1</a></li>
				<li><a class="navbar-brand" href="/report2">Reporte 2</a></li>
			</ul>
		</nav>
	</div>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<form id="invoice" name="invoice" th:action="@{/invoice}" th:object="${invoiceForm}" method="post">
					<label for="cliente">Cliente:</label>
					<select id="cliente" name="cliente" >
						<option id="0">Seleccione...</option>
						<option th:each="client : ${clients}" th:value="${client.idCliente}" th:text="${client.nombre+' '+client.apellido1+' '+client.apellido2}"></option>
					</select>
					<label for="camarero">Camarero:</label>
					<select id="camarero" name="camarero" >
						<option id="0">Seleccione...</option>
						<option th:each="waiter : ${waiters}" th:value="${waiter.idCamarero}" th:text="${waiter.nombre+' '+waiter.apellido1+' '+waiter.apellido2}"></option>
					</select>
					<label for="mesa">Mesa:</label>
					<select id="mesa" name="mesa" >
						<option id="0">Seleccione...</option>
						<option th:each="table : ${tables}" th:value="${table.idMesa}" th:text="${table.ubicacion}"></option>
					</select>
					<input type="submit" value="Guardar Factura" id="btnSave" />
					<form id="detail" name="detail" th:action="@{/invoiceDetail}" th:object="${invoiceForm}" method="post">
					<table class="table table-striped table-bordered table-condensed" id="platoAdd" name="platoAdd">
						<thead>
							<tr>
								<th>PLATO</th>
								<th>IMPORTE</th>
								<th><input type="button" value="Agregar" id="newDish" name="newDish" /></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
								<select id="dishs" name="dishs" onchange="showImport(this)">
									<option id="0">Seleccione...</option>
									<option th:each="dish : ${dishes}" th:value="${dish.idPlato}" th:text="${dish.nombre}" th:data="${dish.importe}"></option>
								</select>
								</td>
								<td><input type="text" id="importe" name="importe"></td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<table class="table table-striped table-bordered table-condensed" id="platos" name="platos">
						<thead>
							<tr>
								<th>ID</th>
								<th>PLATO</th>
								<th>IMPORTE</th>
								<th>ACCION</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="detalle : ${detalles}">
							<td th:text="${detalle.idPlato}">Text ...</td>
							<td th:text="${detalle.plato}">Text ...</td>
							<td th:text="${detalle.importe}">Text ...</td>
							<td><input type="button" value="Borrar" id="delPlate" name="delPlate" /></td>
						</tr>
						</tbody>
					</table>
					</form>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
