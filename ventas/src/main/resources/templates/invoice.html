<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Factura</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/invoice.js"></script>
</head>
<body>
	<div class="form-control form-control-lg">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="/home">Home</a></li>
				<li class="active"><a class="navbar-brand" href="/invoice">Factura</a></li>
				<li><a class="navbar-brand" href="/report1">Reporte 1</a></li>
				<li><a class="navbar-brand" href="/report2">Reporte 2</a></li>
			</ul>
		</nav>
	</div>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<form id="invoice" name="invoice" th:action="@{/invoice}" th:object="${invoiceForm}" method="post">
					<label for="cliente">Cliente:</label>
					<select id="cliente" name="cliente" >
						<option value="null">Seleccione...</option>
						<option th:each="client : ${invoiceForm.clients}" th:value="${client.idCliente}" th:text="${client.nombre+' '+client.apellido1+' '+client.apellido2}"></option>
					</select>
					<label for="camarero">Camarero:</label>
					<select id="invoiceForm.camarero" name="camarero" >
						<option value="null">Seleccione...</option>
						<option th:each="waiter : ${invoiceForm.waiters}" th:value="${waiter.idCamarero}" th:text="${waiter.nombre+' '+waiter.apellido1+' '+waiter.apellido2}"></option>
					</select>
					<label for="mesa">Mesa:</label>
					<select id="mesa" name="mesa" >
						<option value="null">Seleccione...</option>
						<option th:each="table : ${invoiceForm.tables}" th:value="${table.idMesa}" th:text="${table.ubicacion}"></option>
					</select>
					<button type="submit" title="Guardar Factura" id="btnSave"><span class='glyphicon glyphicon-floppy-disk' /></button>
					<br><br>
					<table class="table table-striped table-bordered table-condensed" id="platoAdd" name="platoAdd">
						<thead>
							<tr>
								<th>PLATO</th>
								<th>IMPORTE</th>
								<th>TOTAL FACTURADO</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
								<select id="dishs" name="dishs">
									<option value="null">Seleccione...</option>
									<option th:each="dish : ${invoiceForm.dishes}" th:value="${dish.idPlato}" th:text="${dish.nombre}" th:data="${dish.importe}"></option>
								</select>
								</td>
								<td>
									<input type="text" id="importe" name="importe">
									<button type="button" title="Agregar" id="newDish" name="newDish">
										<span class='glyphicon glyphicon-plus' />
									</button>
									<button type="button" title="Limpiar" id="cleanDish" name="cleanDish">
										<span class='glyphicon glyphicon-repeat' />
									</button>
								</td>
								<td><input type="number" id="costs" name="costs" disabled="disabled"></td>
							</tr>
						</tbody>
					</table>
					<table class="table table-striped table-bordered table-condensed" id="platos" name="platos">
						<thead>
							<tr>
								<th>ID</th>
								<th>PLATO</th>
								<th>IMPORTE</th>
								<th>ACCION</th>
							</tr>
						</thead>
						<tbody>
						<tr th:each="detalle : ${detalles}">
							<td th:text="${detalle.idPlato}">Text ...</td>
							<td th:text="${detalle.plato}">Text ...</td>
							<td th:text="${detalle.importe}">Text ...</td>
							<td>
								<button type='button' title='Editar' onclick='edtDish(this);' class='btn btn-default'><span class='glyphicon glyphicon-pencil' /></button>
	        					<button type='button' title='Eliminar' onclick='delDish(this);' class='btn btn-default'><span class='glyphicon glyphicon-trash' /></button>
        					</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
