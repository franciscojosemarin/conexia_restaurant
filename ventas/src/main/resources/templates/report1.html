<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reporte</title>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
	<div class="form-control form-control-lg">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="/home">Home</a></li>
				<li><a class="navbar-brand" href="/invoice">Factura</a></li>
				<li class="active"><a class="navbar-brand" href="/report1">Reporte
						1</a></li>
				<li><a class="navbar-brand" href="/report2">Reporte 2</a></li>
			</ul>
		</nav>
	</div>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Reporte Facturacion de Camareros</h1>
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>MES</th>
							<th>CAMAREROS</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="month : ${months}">
							<td th:text="${month.month}">Text ...</td>
							<td>
								<table
									class="table table-striped table-bordered table-condensed">
									<thead>
										<tr>
											<th>ID</th>
											<th>NOMBRES</th>
											<th>APELLIDOS</th>
											<th>FACTURADO</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="waiter : ${month.waiters}">
											<td th:text="${waiter.idCamarero}">1</td>
											<td th:text="${waiter.nombre}">Text ...</td>
											<td th:text="${waiter.apellidos}">Text ...</td>
											<td th:text="${waiter.facturado}">Text ...</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
